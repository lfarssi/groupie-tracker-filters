<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .members {
            font-size: 0.9em;
            color: #666;
        }

        nav {
            background-color: #333; /* Dark background */
            color: white;
            display: flex;
            justify-content: center; /* Center the links */
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0; /* Sticks to the top of the page on scroll */
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white; /* White text for links */
            text-decoration: none;
            margin: 0 15px; /* Space between links */
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00bcd4; /* Highlight color on hover */
        }

        nav a.active {
            color: #00bcd4; /* Highlight the active page link */
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack links vertically on small screens */
                padding: 15px;
            }

            nav a {
                margin: 10px 0;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/artists" class="active">Artists</a>
        <a href="/locations">Locations</a>
        <a href="/dates">Concert Dates</a>
        <a href="/relations">Relations</a>
    </nav>
    <h1 style="text-align: center; margin-top: 20px;">Artists</h1>   
    <div class="container">
        {{range .}}
        <div class="card">
            <a href="/artist">
                <img src="{{.Image}}" alt="{{.Name}}">
            </a>
            <h2>{{.Name}}</h2>
            <p><strong>Members:</strong></p>
            <p class="members">{{range .Members}}{{.}}, {{end}}</p>
            <p><strong>Creation Date:</strong> {{.CreationDate}}</p>
            <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
